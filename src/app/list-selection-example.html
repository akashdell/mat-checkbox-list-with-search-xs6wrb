<chips-input-example
  (outputEvent)="parentMethod($event)"
  [inputProperty]="selectedOptions"
></chips-input-example>
<br />
<app-search (search)="onSearch($event)"></app-search>

<mat-selection-list
  #shoes
  (selectionChange)="selectionChange($event)"
  [(ngModel)]="selected"
>
  <mat-list-option
    *ngFor="let shoe of filteredOptions"
    checkboxPosition="before"
    [value]="shoe.id"
    [selected]="shoesSet.get(shoe)"
    class="mat-primary"
  >
    {{shoe.name}}
  </mat-list-option>
</mat-selection-list>
